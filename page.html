<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            color: #ff6699;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .container h2 {
            color: #ff9966;
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: hsl(83, 41%, 64%);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #5f794a;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday my pookie cutie!</h1>
        <h2>I'm sorry I couldnt do anything for your second birthday</h2>
        <h2>Since you wanted something sweet, here is your gift.</h2>
        <h2>I present you the different versions of jana  ;)</h2>
        

        <div class="buttons">
            <button onclick="showImage(1)">sleepy jana</button>
            <button onclick="showImage(2)">angry jana</button>
            <button onclick="showImage(3)">"cute" jana</button>
            <button onclick="showImage(4)">office jana</button>
            <button onclick="showImage(5)">funky jana</button>
            <button onclick="showImage(6)">oily jana</button>
        </div>

        <div class="image-container">
            <img id="image1" src="sleepy.jpg" alt="Gift 1">
            <img id="image2" src="angry.jpg" alt="Gift 2">
            <img id="image3" src="cute.jpg" alt="Gift 3">
            <img id="image4" src="office.jpg" alt="Gift 4">
            <img id="image5" src="funky.jpg" alt="Gift 5">
            <img id="image6" src="oil.jpg" alt="Gift 6">
        </div>
        <h2>with love kidster ðŸ’—</h2>
    </div>

   

    <script>
        function showImage(imageNumber) {
            // Hide all images
            const images = document.querySelectorAll('.image-container img');
            images.forEach(img => img.style.display = 'none');

            // Show the selected image
            const selectedImage = document.getElementById(`image${imageNumber}`);
            if (selectedImage) {
                selectedImage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
